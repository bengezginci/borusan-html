<!DOCTYPE html>
<html>
    <head>
    <title>Form Elemanları</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <form action="uye.html" method="post">
        
        <label>Ad:</label><br/>
        <input type="text" name="ad"/><br/>
        <br/>
        
        <label>Soyad:</label><br/>
        <input type="text" name="soyad" /><br/>
        <br/>
        
        <label>e-Posta:</label><br/>
        <input type="text" name="eposta"/><br/>
        <br/>
        <label>Şifre:</label><br/>
        <input type="password" name="sifre" /><br/>
        <br/>    
        <label>Cinsiyet:</label><br/>
        <input type="radio" name="cinsiyet" value="1" checked="on" /> Erkek <br/>
        <input type="radio" name="cinsiyet" value="2" /> Kadın <br/>
        <br/>
        <label>İlgi Alanı</label><br/>
        <input type="checkbox" name="ilgi_alani" checked="on"/>HTML<br/>
        <input type="checkbox" name="ilgi_alani2" />CSS<br/>
        <input type="checkbox" name="ilgi_alani3" />Java Script<br/>
        <br/>
        <label>Resim:</label><br/>
        <input type="file" name="profil_resmi" /><br/>
        
        <br/>
         <input type="submit" value="Gönder" /> 
        <input type="reset" value="Temizle" />
        
    </form>  
    
</body>
</html>
